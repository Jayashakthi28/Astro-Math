<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <title>TOP Jam 1</title>
  </head>
  <body>
    <audio class="audio__theme" src="./assets/Music/themeMusic.mp3"></audio>

    <header class="header">
      <div class="header__icon">
        <i class="fas fa-cog header__settings-icon"></i>
      </div>
      <div class="header__text">
        <h1 class="header__title">AstroMath</h1>
        <p class="header__greeting">
          Welcome <span class="header__username">Sam |</span>
        </p>
      </div>
      <div class="header__icon">
        <span
          class="iconify header__info-icon"
          data-inline="false"
          data-icon="fluent:book-question-mark-24-filled"
        ></span>
        <span
          class="iconify none header__info-rtl-icon"
          data-icon="fluent:book-question-mark-rtl-24-filled"
          data-inline="false"
        ></span>
      </div>
    </header>

    <main class="main">
      <div class="main__options">
        <audio
          class="audio__hover"
          src="./assets/Music/selection/hover2.mp3"
        ></audio>
        <audio
          class="audio__click"
          src="./assets/Music/selection/click.mp3"
        ></audio>
        <h2 class="main__option main__resume">Resume</h2>
        <h2 class="main__option main__newgame">NewGame</h2>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__level">
        Current Level: <span class="footer__currentlevel">10</span>
      </p>
      <a href="#" class="footer__credit">Credits</a>
    </footer>

    <!-- icon-link -->
    <!--iconify-->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <!--font awesome-->
    <script
      src="https://kit.fontawesome.com/a6cc4a65f2.js"
      crossorigin="anonymous"
    ></script>

    <!--js-link-->
    <script src="./js/util.js"></script>
    <script src="./js/music.js"></script>
  </body>
</html>
