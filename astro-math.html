<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/game.css" />
    <title>Top Jam 1</title>
  </head>
  <body class="not-home">
    <audio class="audio__theme" src="./assets/Music/themeMusic.mp3"></audio>
    <header class="header">
      <h2 class="header__info header__info--time">50 s</h2>
      <h2 class="header__info header__info--score">0</h2>
      <h2 class="header__info header__info--sound">
        <img
          class="header__info--sound-icon settings__sound--icon"
          src="./assets/images/soundon.svg"
        />
      </h2>
      <h2 class="header__info header__info--level">
        <a href="./astro-math-levels.html">0</a>
      </h2>
      <h2 class="header__info header__info--exit">
        <a href="./astro-math-levels.html">Exit</a>
      </h2>
    </header>
    <main class="main">
      <section class="popup popup--game">
        <h2 class="popup__title">Get Ready</h2>
        <p class="popup__description">Click Start to Play!</p>
        <button class="popup__button popup__button--start">Start</button>
      </section>
      <div class="main__asteroids">
        <div class="main__asteroid-container">
          <h2 class="main__asteroid-problem">5 * 5</h2>
          <img
            src="./assets/images/asteroid.png"
            alt=""
            class="main__asteroid"
          />
        </div>
        <div class="main__asteroid-container">
          <h2 class="main__asteroid-problem">5 * 5</h2>
          <img
            src="./assets/images/asteroid.png"
            alt=""
            class="main__asteroid"
          />
        </div>
        <div class="main__asteroid-container">
          <h2 class="main__asteroid-problem">5 * 5</h2>
          <img
            src="./assets/images/asteroid.png"
            alt=""
            class="main__asteroid"
          />
        </div>
      </div>
      <div class="popup popup--game result-cont none" style="top:15%">
        <h2 class="popup__title">Results</h2>
        <div class="popup--score popup__description">2</div>
        <div class="popup--targets popup__description">10</div>
        <div class="popup--missed popup__description">8</div>
        <div class="popup--time popup__description">2s</div>
        <div class="popup--percent popup__description">20%</div>
        <div class="popup--buttons-cont">
          <button class="popup__button popup__button--start">Restart</button>
          <button class="popup__button popup__button--start" disabled>
            Next
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <button
        class="footer__option footer__option1"
        data-option="1"
        data-value="1"
      >
        1
      </button>
      <button
        class="footer__option footer__option2"
        data-option="2"
        data-value="1"
      >
        1
      </button>
      <button
        class="footer__option footer__option3"
        data-option="3"
        data-value="1"
      >
        1
      </button>
    </footer>
    <script type="module" src="./js/game.js"></script>
    <script type="module" src="./js/game_logic.js"></script>
  </body>
</html>
